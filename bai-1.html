<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số các chữ số');
    let dem=1;
    for (let i=1,j=0;dem <=n;dem++) {
        let z=j;
        j=i+j;
        i=z;
        document.write(j+'<br>');
    }
</script>
</body>
</html>
