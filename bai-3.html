<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n = +prompt('Nhập cạnh');
for (let i=1;i<=n;i++) {
    for (let j=1;j<=i;j++) {
        document.write('*');
    }
    document.write('<br>');
}
document.write('<br>');
for (let i=n;i>=1;i--) {
    for (let j=i;j>=1;j--) {
        document.write('*');
    }
    document.write('<br>');
}
document.write('<br>');
for (let i=1;i<=n;i++) {
    for (let j=1;j<=n;j++) {
        if (j>n-i) {
            document.write('*');
        }
        else {
            document.write('&nbsp&nbsp');
        }
    }
    document.write('<br>');
}
    document.write('<br>');
    for (let i=1;i<=n;i++) {
        for (let j=n;j>=1;j--) {
            if (j>n-i+1) {
                document.write('&nbsp&nbsp');
            }
            else {
                document.write('*');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
