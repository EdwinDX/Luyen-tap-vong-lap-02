<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = +prompt('Nhập chiều rộng');
    let b = +prompt('Nhập chiều dài');
    for (let i=1;i<=a;i++) {
        for (let j=1;j<=b;j++) {
            if ((i===1) || (j===1) || (i===a) || (j===b)) {
                document.write('*');
            }
            else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
